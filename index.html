<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>Terminal Portfolio by lelbois</title>
    <meta name="title" content="Terminal Portfolio by lelbois" />

      name="description"

    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://lelterminal.vercel.app/" />
    <meta property="og:title" content="Terminal Portfolio by lelbois" />

      property="og:description"
      content="lelboi's terminal portfolio website coded with ReactJS. lelbois is a full-stack developer based in the US."
    />
    <meta
      property="og:image"
      content="/Screenshot 2024-10-13 9.47.25 AM.png"

    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://lelterminal.vercel.app/" />

    <meta
      property="twitter:description"
      content="lelboi's terminal portfolio website coded with ReactJS. lelbois is a full-stack developer based in the US."
    />
    <meta
      property="twitter:image"
      content="/Screenshot 2024-10-13 9.47.25 AM.png"
    />

    <!-- Favicons and assets -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />

    <meta name="msapplication-TileColor" content="#1d2a35" />
    <meta name="theme-color" content="#1d2a35" />

      href="/fonts/fonts.css"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
